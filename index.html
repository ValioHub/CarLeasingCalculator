<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Leasing Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Car Leasing Calculator</h1>
        <form action="" id="leasingForm">
            <div class="formGroup">
                <div class="formColumn">
                    <label for="carType">Car Type:</label>
                    <select name="" id="carType">
                        <option value="new">Brand New</option>
                        <option value="used">Used</option>
                    </select>

                    <label for="carValue">Car Value (€10,000 - €200,000):</label>
                    <input type="number" id="carValueInput" min="10000" max="200000" step="1000">
                    <input type="range" id="carValueRange" min="10000" max="200000" step="1000">
                </div>
                <div class="formColumn">
                    <label for="leasePeriod">Lease Period (months):</label>
                    <input type="number" id="leasePeriodInput" min="12" max="60" step="12">

                    <label for="downPayment">Down Payment (10%-50%):</label>
                    <input type="number" id="downPaymentInput" min="10" max="50" step="5">
                    <input type="range" id="downPaymentRange" min="10" max="50" step="5">
                </div>
            </div>
            <div class="line">
                <h2>Leasing Details</h2>
                <div class="results">
                    <div class="left-column">
                        <p>Total Leasing Cost: <span id="leasingCost">€0.00</span></p>
                        <p>Down Payment: <span id="downPaymentValue">€0.00</span></p>
                    </div>
                    <div class="right-column">
                        <p>Monthly Installment: <span id="monthlyInstallment">€0.00</span></p>
                        <p>Interest Rate: <span id="interestRate">0%</span></p>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <script src="script.js"></script>
</body>

</html>
